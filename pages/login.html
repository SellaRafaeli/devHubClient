<div id='login'>
  <input id='email' placeholder='email'>
  <button onclick='login()'>Login</button>
</div>

<script>
function login() {
  var val = $("#email").val();
  $("#email").val('');
  $.post(base+'/users/force_login',{email: val}).done( (res) => {
    header.user = res.user;
    document.location='#posts';
  })
}

</script>
